<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alien Signals Web Demo</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco,
          Consolas, "Liberation Mono", "Courier New", monospace;
      }
      body {
        margin: 0;
        background: #f7f6f2;
        color: #1c1c1c;
      }
      main {
        max-width: 640px;
        margin: 10vh auto;
        padding: 24px;
        border: 1px solid #dedbd4;
        border-radius: 16px;
        background: #fffdf8;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0 0 24px;
        color: #4b4b4b;
      }
      button {
        border: 1px solid #1c1c1c;
        background: #ffe65c;
        color: #1c1c1c;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      .value {
        display: inline-block;
        margin-left: 12px;
        font-size: 22px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Alien Signals</h1>
      <p>A tiny counter wired with signals.</p>
      <button id="inc">Increment</button>
      <span id="value" class="value">0</span>
    </main>
    <script defer src="main.js"></script>
  </body>
</html>
