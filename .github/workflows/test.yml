name: testing

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: latest
      - run: dart pub get
      - run: dart analyze

  test:
    needs: analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sdk: [stable, 3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v6
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - run: dart pub get
      - run: dart test

  compile-web:
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: latest
      - run: dart pub get
      - run: dart compile js test/fixtures/dart2js_entry.dart -o /tmp/alien_signals_entry.js
      - run: dart compile wasm test/fixtures/dart2js_entry.dart -o /tmp/alien_signals_entry.wasm

  try-publish:
    needs: [analyze, test, compile-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: latest
      - run: dart pub get
      - run: dart pub publish --dry-run
